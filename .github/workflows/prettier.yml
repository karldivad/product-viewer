
name: Check Code with Prettier

on:
  push:
    branches:
      - develop
      - master
  pull_request:
  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2

    - name: Run prettier
      run: |-
        ./prettify.sh
    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v2.3.0
      with:
        commit_message: Apply Prettier changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}